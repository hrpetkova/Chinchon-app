<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChinchÃ³n</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      padding: 1rem;
      background: url('../fondo_piscina.png') no-repeat center center fixed;

      background-size: cover;
      background-color: rgba(0, 0, 0, 0.3);
      background-blend-mode: overlay;
      color: #fff;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 10px;
      max-width: 500px;
      margin: 2rem auto;
    }

    input, button {
      padding: 0.7rem;
      margin: 0.3rem 0;
      width: 100%;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }

    button {
      background-color: #00c2cb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0093a1;
    }

    .player-list {
      margin: 1rem 0;
    }

    .player-item {
      background: rgba(255,255,255,0.2);
      padding: 0.5rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .player-card {
      background: rgba(255,255,255,0.2);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    .chinchon-check {
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      font-size: 0.95rem;
      gap: 0.5rem;
    }

    .alerta {
      font-weight: bold;
      color: yellow;
      font-size: 1.2rem;
      text-align: center;
      margin-top: 1rem;
      animation: flash 0.5s alternate infinite;
    }

    @keyframes flash {
      from { opacity: 1; }
      to { opacity: 0.2; }
    }

    h1, h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="inicio">
    <h1>ChinchÃ³n</h1>
    <input type="text" id="playerNameInput" placeholder="Nombre del jugador" />
    <button onclick="addPlayer()">AÃ±adir jugador</button>
    <div class="player-list" id="playerList"></div>
    <button id="startGameBtn" onclick="startGame()">Iniciar partida</button>
  </div>

  <div class="container" id="juego" style="display: none;">
    <h2>Ronda Actual</h2>
    <div id="playersContainer"></div>
    <button onclick="finalizarRonda()">Finalizar Ronda</button>
    <div id="alertaChinchon" class="alerta"></div>
  </div>

  <script>
    let players = [];

    const savedPlayers = JSON.parse(localStorage.getItem('chinchon_players'));
    if (savedPlayers && savedPlayers.length > 1) {
      players = savedPlayers;
      document.getElementById("inicio").style.display = "none";
      document.getElementById("juego").style.display = "block";
      renderPlayers();
    }

    function addPlayer() {
      const nameInput = document.getElementById('playerNameInput');
      const name = nameInput.value.trim();
      if (name) {
        players.push({ name: name, score: 0, livesUsed: 0 });
        nameInput.value = '';
        updatePlayerList();
      }
    }

    function updatePlayerList() {
      const list = document.getElementById('playerList');
      list.innerHTML = '';
      players.forEach(player => {
        const div = document.createElement('div');
        div.className = 'player-item';
        div.textContent = player.name;
        list.appendChild(div);
      });
    }

    function startGame() {
      if (players.length < 2) {
        alert("Se necesitan al menos 2 jugadores.");
        return;
      }
      localStorage.setItem('chinchon_players', JSON.stringify(players));
      document.getElementById("inicio").style.display = "none";
      document.getElementById("juego").style.display = "block";
      renderPlayers();
    }

    function renderPlayers() {
      const container = document.getElementById('playersContainer');
      container.innerHTML = '';
      players.forEach((player, index) => {
        const card = document.createElement('div');
        card.className = 'player-card';
        card.innerHTML = `
          <h3>ðŸŒž ${player.name} - ${player.score} puntos (Vidas: ${player.livesUsed}/2)</h3>
          <input type="number" id="points-${index}" placeholder="Puntos esta ronda" />
          <div class="chinchon-check">
            <input type="checkbox" id="chinchon-${index}" />
            <label for="chinchon-${index}">Â¿Ha hecho chinchÃ³n?</label>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function finalizarRonda() {
      if (players.length < 2) {
        alert("No hay suficientes jugadores para continuar.");
        localStorage.clear();
        location.reload();
        return;
      }

      players.forEach((player, index) => {
        const inputPoints = document.getElementById(`points-${index}`);
        const checkbox = document.getElementById(`chinchon-${index}`);
        let points = parseInt(inputPoints.value) || 0;

        if (checkbox.checked) {
          points -= 10;
          document.getElementById("alertaChinchon").textContent = `Â¡${player.name} ha hecho CHINCHÃ“N!`;
          setTimeout(() => {
            document.getElementById("alertaChinchon").textContent = '';
          }, 3000);
        }

        player.score += points;

        if (player.score > 100) {
          if (player.livesUsed < 2) {
            const puntuacionesValidas = players.filter(p => p !== player && p.score <= 100).map(p => p.score);
            const maxPuntos = puntuacionesValidas.length > 0 ? Math.max(...puntuacionesValidas) : 100;
            alert(`${player.name} se reengancha con ${maxPuntos} puntos (vida ${player.livesUsed + 1}/2).`);
            player.score = maxPuntos;
            player.livesUsed += 1;
          } else {
            alert(`${player.name} ha sido eliminado.`);
            player.eliminated = true;
          }
        }
      });

      players = players.filter(p => !p.eliminated);
      localStorage.setItem('chinchon_players', JSON.stringify(players));
      renderPlayers();

      if (players.length === 1) {
        alert(`${players[0].name} ha ganado la partida. Â¡Enhorabuena!`);
        localStorage.clear();
        setTimeout(() => location.reload(), 1000);
      }
    }
  </script>
</body>
</html>
