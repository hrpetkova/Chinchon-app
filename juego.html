<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Partida ChinchÃ³n</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
</head>
<body>
  <h2>Ronda Actual</h2>
  <div id="playersContainer"></div>
  <button id="finalizarBtn" onclick="finalizarRonda()">Finalizar Ronda</button>
  <div id="alertaChinchon" class="alerta"></div>

  <script>
    let players = JSON.parse(localStorage.getItem('chinchon_players')) || [];

    function renderPlayers() {
      const container = document.getElementById('playersContainer');
      container.innerHTML = '';
      players.forEach((player, index) => {
        const card = document.createElement('div');
        card.className = 'player-card';
        card.innerHTML = `
          <h3>ðŸŒž ${player.name} - ${player.score} puntos (Vidas: ${player.livesUsed}/2)</h3>
          <input type="number" id="points-${index}" placeholder="Puntos esta ronda" />
          <div class="chinchon-check">
            <label for="chinchon-${index}">
              <input type="checkbox" id="chinchon-${index}" />
              Â¿Ha hecho chinchÃ³n?
            </label>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function finalizarRonda() {
      players.forEach((player, index) => {
        const inputPoints = document.getElementById(`points-${index}`);
        const checkbox = document.getElementById(`chinchon-${index}`);
        let points = parseInt(inputPoints.value) || 0;

        if (checkbox.checked) {
          points -= 10;
          document.getElementById("alertaChinchon").textContent = `Â¡${player.name} ha hecho CHINCHÃ“N!`;
          setTimeout(() => {
            document.getElementById("alertaChinchon").textContent = '';
          }, 3000);
        }

        player.score += points;

        if (player.score > 100) {
          if (player.livesUsed < 2) {
            const puntuacionesValidas = players
              .filter(p => p !== player && p.score <= 100)
              .map(p => p.score);
            const maxPuntos = puntuacionesValidas.length > 0
              ? Math.max(...puntuacionesValidas)
              : 100;
            alert(`${player.name} ha superado los 100 puntos. Se reengancha con ${maxPuntos} puntos (vida ${player.livesUsed + 1}/2).`);
            player.score = maxPuntos;
            player.livesUsed += 1;
          } else {
            alert(`${player.name} ha sido eliminado.`);
            player.eliminated = true;
          }
        }
      });

      players = players.filter(p => !p.eliminated);
      localStorage.setItem('chinchon_players', JSON.stringify(players));
      renderPlayers();

      if (players.length === 1) {
        alert(`${players[0].name} ha ganado la partida. Â¡Enhorabuena!`);
        localStorage.clear(); // limpia todo
        setTimeout(() => {
          location.replace('index.html'); // vuelve al inicio
        }, 100);
      }
    }

    renderPlayers();
  </script>
</body>
</html>
